<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Hello World</title>
    <script>
    
            
    $(document).ready(function(){
        $("#cont1").click(function(){
          $("#Record").animate({
            height: '100vh',
            width: '100vw'
          });
        });
        $("#cont2").click(function(){
            $("#Monitor").animate({
              height: '100vh',
              width: '100vw',
              
            });
          });
          $(".cls").click(function(){
            $("#Monitor").animate({
              height: '0vh'
              
            });
            $("#Record").animate({
              height: '0vh'
              
            });
          });
      });

    </script>

    <style>
        .overlay{
            height:0vh;
            width:100vw;
            position:absolute;
            z-index:5;
            
            overflow:hidden;
            background-color: bisque;
            color:black;
        }
        #Monitor{
            bottom:0;

        }
    </style>
</head>

<body>
    <div class="app">

        <!--Navbar Starts-->
        <div id="sideMenu" class="navmenu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="navmenuchild" href="#"><i class="fa fa-home"></i>  Home</a>
            <a class="navmenuchild" href="#"><i class="fa fa-video-camera"></i>  Record</a>
            <a class="navmenuchild" href="#"><i class="fa fa-desktop"></i>  Monitor</a>
            <a class="navmenuchild" style="margin-top: 68vh;" href="#"><i class="fa fa-user"></i>  Contact Us</a>
        </div>
        <!--Navbar Ends-->

        <!-- Main options in the home page -->
        <div class="overlay" id="Record">
            <h1>Record Page</h1>
            <button class="cls">close</button>
        </div>
        <div class="container" id="cont1">
            <!-- Navbar Menu -->
            <span class="sideMenustyle" onclick="openNav()">&#9776;</span>
            <h1 style="color: white; font-size: 6vh; margin-top: 36vh ;font-family: 'Signika', sans-serif;">RECORD</h1>
        </div>

        <div class="container" id="cont2">
            <h1 style="color: white; font-size: 6vh; margin-top: 1.5vh ;font-family: 'Signika', sans-serif;">MONITOR</h1>
        </div>
        <div class="overlay" id="Monitor">
            <h1>Monitor</h1>
            <button class="cls">close</button>
        </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
